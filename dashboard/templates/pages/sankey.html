{% extends 'layouts/base.html' %}

{% block title %} CFP Customer Journey {% endblock %}

{% block content %}

<div class="container-fluid py-4">
  <div class="row mt-4">
    <div class="col-lg-12 mb-lg-0 mb-4">
      <div class="card z-index-2">
        <div class="card-body p-3">
          <div class="bg-gradient-dark border-radius-lg py-1 pe-1 mb-1">
            <h6 class="ms-2 mt-4 mb-0"> Record Processed </h6>
            <div id="main" style="width: 100%;height:100vh;">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include "includes/footer.html" %}

</div>

{% endblock content %}

<!-- Specific JS goes HERE -->
{% block scripts %}

<script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
<script>
  const chartDom = document.getElementById('main');
  const myChart = echarts.init(chartDom);
  myChart.showLoading();
  fetch("{{ url_for('static', filename = 'assets/sankey_data.json' )}}")
    .then((res) => res.json())
    .then(({ data, links }) => {
      myChart.hideLoading();
      myChart.setOption(
        {
          title: {
            text: 'Sankey Diagram'
          },
          tooltip: {
            trigger: 'item',
            triggerOn: 'mousemove'
          },
          series: [
            {
              type: 'sankey',
              data,
              links,
              nodeAlign: 'left',
              emphasis: {
                focus: 'adjacency'
              },
              lineStyle: {
                color: 'gradient',
                curveness: 0.5
              }
            }
          ]
        }
      );
    })
</script>

{% endblock scripts %}
